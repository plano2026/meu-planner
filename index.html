<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>si vis pacem para bellum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-bg-color: #f3f4f6;
            --light-container-bg: #ffffff;
            --light-text-color: #1f2937;
            --light-secondary-text: #4b5563;
            --light-card-bg: #e5e7eb;
            --light-input-bg: #ffffff;
            --light-input-border: #d1d5db;
            --light-error-color: #ef4444;
            --light-shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --dark-bg-color: #111827;
            --dark-container-bg: #1f2937;
            --dark-text-color: #f3f4f6;
            --dark-secondary-text: #9ca3af;
            --dark-card-bg: #374151;
            --dark-input-bg: #1f2937;
            --dark-input-border: #4b5563;
            --dark-error-color: #f87171;
            --dark-shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg-color);
            transition: background-color 0.3s ease;
            letter-spacing: -0.01em;
        }

        body.dark-mode {
            background-color: var(--dark-bg-color);
        }

        .container {
            background-color: var(--light-container-bg);
            color: var(--light-text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0 10px 15px -3px var(--light-shadow-color), 0 4px 6px -2px var(--light-shadow-color);
        }
        
        body.dark-mode .container {
            background-color: var(--dark-container-bg);
            color: var(--dark-text-color);
        }

        .bg-gray-100 {
            background-color: var(--light-card-bg);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        
        body.dark-mode .bg-gray-100 {
            background-color: var(--dark-card-bg);
        }

        .select-error {
            border-color: var(--light-error-color) !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.5) !important;
        }

        .question-card-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        .question-card-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .skeleton-loader {
            background: linear-gradient(90deg, var(--light-card-bg) 25%, #e0e0e0 50%, var(--light-card-bg) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 0.5rem;
        }
        body.dark-mode .skeleton-loader {
            background: linear-gradient(90deg, var(--dark-card-bg) 25%, #4a5568 50%, var(--dark-card-bg) 75%);
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text { height: 1em; margin-bottom: 0.5em; }
        .skeleton-text-lg { height: 1.5em; width: 80%; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8 relative">

    <div class="container rounded-2xl shadow-xl w-full max-w-xl md:max-w-3xl p-6 sm:p-8 md:p-12 flex flex-col items-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-2 tracking-wide">si vis pacem para bellum</h1>
        <p class="text-center text-sm sm:text-base mb-8 md:mb-12 text-gray-600 leading-relaxed">Selecione uma disciplina e o número de questões para gerar seu simulado de Certo/Errado.</p>
        
        <div class="w-full mb-8 flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4">
            <div class="relative w-full md:w-1/2">
                <select id="subject-select" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 transition-all duration-200 ease-in-out">
                    <option value="" disabled selected>Escolha uma disciplina</option>
                    <option value="Direito Constitucional">Direito Constitucional</option>
                    <option value="Direitos Humanos">Direitos Humanos</option>
                    <option value="Direito Administrativo">Direito Administrativo</option>
                    <option value="Direito Penal">Direito Penal</option>
                    <option value="Direito Processual Penal">Direito Processual Penal</option>
                </select>
                <button id="clear-subject-btn" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <p id="subject-error" class="absolute -bottom-6 left-0 text-red-500 text-xs hidden">Por favor, selecione uma disciplina.</p>
            </div>
            <div class="w-full md:w-1/4">
                <input type="number" id="num-questions" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200" value="5" min="1" max="10">
            </div>
            <button id="generate-btn" class="w-full md:w-auto px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors transform hover:scale-105">
                Gerar Questões
            </button>
        </div>

        <div id="loading" class="hidden text-center text-gray-500 mb-6">
            <div class="animate-spin rounded-full h-8 w-8 border-4 border-t-indigo-500 border-gray-200 mx-auto mb-2"></div>
            <span>A ligar ao servidor...</span>
        </div>
        <div id="success-message" class="hidden text-center text-green-600 font-medium mb-6"></div>
        <div id="error-message" class="hidden text-center text-red-500 font-medium mb-6"></div>

        <div id="questions-container" class="w-full space-y-6"></div>

        <button id="open-dashboard-btn" class="w-full mt-8 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors transform hover:scale-105">
            Ver Desempenho
        </button>
    </div>

    <!-- Dashboard Modal -->
    <div id="dashboard-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-11/12 max-w-2xl relative">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">Dashboard de Desempenho</h2>
            <div id="dashboard-content" class="space-y-4 text-gray-700 dark:text-gray-300">
                <div id="overall-accuracy" class="text-lg font-semibold"></div>
                <div id="subject-performance" class="space-y-2"></div>
            </div>
            <div class="mt-6 flex justify-end space-x-4">
                <button id="reset-dashboard-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Resetar Dados</button>
                <button id="close-dashboard-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const subjectSelect = document.getElementById('subject-select');
            const numQuestionsInput = document.getElementById('num-questions');
            const generateBtn = document.getElementById('generate-btn');
            const questionsContainer = document.getElementById('questions-container');
            const loadingIndicator = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const subjectError = document.getElementById('subject-error');
            const clearSubjectBtn = document.getElementById('clear-subject-btn');
            const openDashboardBtn = document.getElementById('open-dashboard-btn');
            const dashboardOverlay = document.getElementById('dashboard-overlay');
            const closeDashboardBtn = document.getElementById('close-dashboard-btn');
            const resetDashboardBtn = document.getElementById('reset-dashboard-btn');
            const overallAccuracyDisplay = document.getElementById('overall-accuracy');
            const subjectPerformanceDisplay = document.getElementById('subject-performance');

            const apiKey = ""; 
            const modelName = "gemini-2.5-flash-preview-09-2025";
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;

            let performanceData = JSON.parse(localStorage.getItem('quizPerformance')) || {};

            function savePerformanceData() {
                localStorage.setItem('quizPerformance', JSON.stringify(performanceData));
            }

            function showSkeletonLoaders(count) {
                questionsContainer.innerHTML = '';
                for (let i = 0; i < count; i++) {
                    const skeletonCard = document.createElement('div');
                    skeletonCard.className = 'bg-gray-100 dark:bg-gray-800 p-6 rounded-xl shadow-md';
                    skeletonCard.innerHTML = `
                        <div class="skeleton-loader skeleton-text-lg w-3/4 mb-4"></div>
                        <div class="skeleton-loader skeleton-text w-full mb-2"></div>
                        <div class="skeleton-loader skeleton-text w-1/2 mb-4"></div>
                    `;
                    questionsContainer.appendChild(skeletonCard);
                }
            }

            async function callGeminiAPI(payload, retries = 5, delay = 1000) {
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        
                        if (!response.ok) {
                            const errorJson = await response.json();
                            throw new Error(errorJson?.error?.message || `Status: ${response.status}`);
                        }
                        
                        return await response.json();
                    } catch (error) {
                        if (i === retries - 1) throw error;
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                    }
                }
            }

            async function generateQuestions() {
                const subject = subjectSelect.value;
                const numQuestions = parseInt(numQuestionsInput.value, 10);

                if (!subject) {
                    subjectSelect.classList.add('select-error');
                    subjectError.classList.remove('hidden');
                    return;
                }

                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
                loadingIndicator.classList.remove('hidden');
                generateBtn.disabled = true;
                showSkeletonLoaders(numQuestions);

                const systemPrompt = "És um professor especialista em concursos. Gera questões de Certo/Errado. Sê conciso nas resoluções para garantir velocidade.";
                const userPrompt = `Gera ${numQuestions} questões de 'Certo/Errado' sobre ${subject}. Retorna apenas o JSON.`;

                const payload = {
                    contents: [{ parts: [{ text: userPrompt }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    "question": { "type": "STRING" },
                                    "answer": { "type": "BOOLEAN" },
                                    "resolution": { "type": "STRING" }
                                },
                                required: ["question", "answer", "resolution"]
                            }
                        }
                    }
                };

                try {
                    const result = await callGeminiAPI(payload);
                    const questionsText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (!questionsText) throw new Error("Resposta vazia do servidor.");
                    
                    const questions = JSON.parse(questionsText);
                    questionsContainer.innerHTML = '';
                    displayQuestions(questions);
                    showSuccess(`Simulado de ${subject} pronto!`);
                } catch (error) {
                    console.error("API Error:", error);
                    showError("Lentidão ou falha na rede. Por favor, tenta novamente em instantes.");
                    questionsContainer.innerHTML = '';
                } finally {
                    loadingIndicator.classList.add('hidden');
                    generateBtn.disabled = false;
                }
            }

            function displayQuestions(questions) {
                questions.forEach((q, index) => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-100 dark:bg-gray-800 p-6 rounded-xl shadow-md question-card-enter';
                    card.dataset.answer = q.answer;
                    card.innerHTML = `
                        <p class="font-medium text-lg mb-4 text-gray-800 dark:text-gray-100">${index + 1}. ${q.question}</p>
                        <div class="space-y-2">
                            <label class="flex items-center cursor-pointer p-3 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg transition">
                                <input type="radio" class="w-5 h-5 text-indigo-600" name="q-${index}" value="true">
                                <span class="ml-3 dark:text-gray-300">Certo</span>
                            </label>
                            <label class="flex items-center cursor-pointer p-3 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg transition">
                                <input type="radio" class="w-5 h-5 text-indigo-600" name="q-${index}" value="false">
                                <span class="ml-3 dark:text-gray-300">Errado</span>
                            </label>
                        </div>
                        <div class="mt-4 hidden result-msg font-bold"></div>
                        <div class="mt-4 hidden resolution-box p-4 bg-white dark:bg-gray-700 rounded border-l-4 border-indigo-500">
                            <p class="text-sm font-bold mb-1">Resolução:</p>
                            <p class="text-sm text-gray-700 dark:text-gray-200">${q.resolution}</p>
                        </div>
                    `;
                    questionsContainer.appendChild(card);
                    setTimeout(() => card.classList.add('question-card-enter-active'), 50 * index);
                });

                const btn = document.createElement('button');
                btn.className = 'w-full mt-6 px-6 py-4 bg-green-600 text-white font-bold rounded-lg shadow-lg hover:bg-green-700 transition transform hover:scale-105';
                btn.textContent = 'Finalizar Simulado';
                btn.onclick = () => checkAnswers(questions);
                questionsContainer.appendChild(btn);
            }

            function checkAnswers(originalQuestions) {
                const cards = questionsContainer.querySelectorAll('.bg-gray-100');
                let correctCount = 0;
                let answeredAll = true;

                cards.forEach((card, i) => {
                    const selected = card.querySelector('input:checked');
                    if (!selected) { answeredAll = false; return; }

                    const isCorrect = selected.value === card.dataset.answer;
                    const msg = card.querySelector('.result-msg');
                    const res = card.querySelector('.resolution-box');

                    msg.classList.remove('hidden');
                    res.classList.remove('hidden');
                    
                    if (isCorrect) {
                        correctCount++;
                        msg.textContent = "✓ Correto!";
                        msg.className = "mt-4 result-msg font-bold text-green-600";
                    } else {
                        msg.textContent = "✗ Incorreto";
                        msg.className = "mt-4 result-msg font-bold text-red-500";
                    }
                });

                if (!answeredAll) {
                    showError("Responde a todas as questões primeiro.");
                    return;
                }

                const subject = subjectSelect.value;
                if (!performanceData[subject]) performanceData[subject] = { total: 0, correct: 0 };
                performanceData[subject].total += originalQuestions.length;
                performanceData[subject].correct += correctCount;
                savePerformanceData();

                showSuccess(`Resultado: ${correctCount}/${originalQuestions.length}`);
                renderDashboard();
                
                const btn = questionsContainer.querySelector('button');
                btn.textContent = "Novo Simulado";
                btn.className = 'w-full mt-6 px-6 py-4 bg-indigo-600 text-white font-bold rounded-lg shadow-lg hover:bg-indigo-700 transition transform hover:scale-105';
                btn.onclick = () => generateQuestions();
            }

            function renderDashboard() {
                subjectPerformanceDisplay.innerHTML = '';
                let tQ = 0, tC = 0;

                for (const subj in performanceData) {
                    const d = performanceData[subj];
                    const acc = d.total > 0 ? ((d.correct / d.total) * 100).toFixed(1) : 0;
                    tQ += d.total; tC += d.correct;

                    const div = document.createElement('div');
                    div.className = 'p-3 bg-gray-100 dark:bg-gray-700 rounded-lg flex justify-between items-center';
                    div.innerHTML = `<div><span class="font-bold">${subj}</span><br><small>${d.correct}/${d.total} acertos</small></div><span class="text-indigo-500 font-bold">${acc}%</span>`;
                    subjectPerformanceDisplay.appendChild(div);
                }

                const totalAcc = tQ > 0 ? ((tC / tQ) * 100).toFixed(1) : 0;
                overallAccuracyDisplay.innerHTML = `Desempenho Geral: <span class="text-indigo-600">${totalAcc}%</span>`;
            }

            function showError(m) {
                errorMessage.textContent = m;
                errorMessage.classList.remove('hidden');
            }

            function showSuccess(m) {
                successMessage.textContent = m;
                successMessage.classList.remove('hidden');
                setTimeout(() => successMessage.classList.add('hidden'), 4000);
            }

            generateBtn.addEventListener('click', generateQuestions);
            clearSubjectBtn.addEventListener('click', () => { subjectSelect.value = ""; errorMessage.classList.add('hidden'); });
            openDashboardBtn.addEventListener('click', () => { renderDashboard(); dashboardOverlay.classList.remove('hidden'); });
            closeDashboardBtn.addEventListener('click', () => dashboardOverlay.classList.add('hidden'));
            resetDashboardBtn.addEventListener('click', () => { if(confirm("Apagar histórico de desempenho?")) { performanceData = {}; savePerformanceData(); renderDashboard(); }});
            
            renderDashboard();
        });
    </script>
</body>
</html>
